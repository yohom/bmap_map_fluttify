name: bmap_map_fluttify
description: An `BaiduMap` Map Component, Powered By `Fluttify` Engine, Which Generates Dart Binding For Native SDK.
version: 0.0.3
author: yohom <yohombao@qq.com>
homepage: https://github.com/fluttify-project

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.12.13 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  bmap_utils_fluttify:
    git:
      url: git@github.com:fluttify-project/bmap_utils_fluttify.git
      ref: develop
  bmap_core_fluttify:
    git:
      url: git@github.com:fluttify-project/bmap_core_fluttify.git
      ref: develop
  foundation_fluttify: ^0.8.5+1
  core_location_fluttify: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.fluttify.bmap_map_fluttify
        pluginClass: BmapMapFluttifyPlugin
      ios:
        pluginClass: BmapMapFluttifyPlugin