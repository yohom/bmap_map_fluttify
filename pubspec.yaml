name: bmap_map_fluttify
description: An `BaiduMap` Map Component, Powered By `Fluttify`, A Compiler Generating Dart Bindings For Native SDK.
version: 0.6.1
homepage: https://github.com/fluttify-project

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.12.13"

dependencies:
  flutter:
    sdk: flutter
  bmap_utils_fluttify: ^0.5.0-dev.0
  path_provider: ^2.0.6
  
  foundation_fluttify: ^0.13.0+1
  core_location_fluttify: ^0.7.1
  uni_map_platform_interface: ^0.7.0-rc.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.bmap_map_fluttify
        pluginClass: BmapMapFluttifyPlugin
      ios:
        pluginClass: BmapMapFluttifyPlugin