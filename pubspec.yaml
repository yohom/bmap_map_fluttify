name: bmap_map_fluttify
description: An `BaiduMap` Map Component, Powered By `Fluttify` Engine, Which Generates Dart Binding For Native SDK.
version: 0.2.0
author: yohom <yohombao@qq.com>
homepage: https://github.com/fluttify-project
publish_to: 'none'

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.12.13 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  bmap_core_fluttify: ^0.3.1
  bmap_utils_fluttify: ^0.2.1
  path_provider: ^1.6.11
  foundation_fluttify: ^0.9.5
  core_location_fluttify: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.fluttify.bmap_map_fluttify
        pluginClass: BmapMapFluttifyPlugin
      ios:
        pluginClass: BmapMapFluttifyPlugin